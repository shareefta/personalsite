<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="bg-success position_header">
        <div class="row text-white">
            <div class="col-md-6 col-9 p-3 pl-5">
                <h4>Contact Me</h4>
            </div>
            <div class="col-md-6 col-3 my-auto">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto ml-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="./home.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./services.html">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./experiences.html">Experiences</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./education.html">Education</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./contactme.html">Contact Me</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>    
    </header>

    <section id="contactme" class="bg-light p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto pt-5">
                    <form id="form_contact" class="form_contact p-3 pl-3">
                    <div class="form-group col-md-11">
                        <label><b>Name</b></label>
                        <input name="name" type="text" class="form-control" placeholder="Name">
                        <label><b>Place</b></label>
                        <input name="place" type="text" class="form-control" placeholder="Place">
                    </div>
                    <div class="form-group col-md-6">
                        <label><b>Contact Number</b></label>
                        <input name="cNumber" type="tel" class="form-control" placeholder="Contact Number">
                    </div>
                    <div class="form-group col-md-8">
                        <label><b>Email</b></label>
                        <input name="email" type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group col-md-11">
                        <label><b>Message</b></label>
                        <textarea cols="55" rows="6" placeholder="Type your message here..."></textarea>
                        <button id="btn_submit" type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
                <div class="col-md-6 mx-auto">
                    <div class="col10_nav" style="padding-top: 2.5em;">
                        <a href="https://www.facebook.com/" target="_blank"><img class="img_nav_contact" src="./photos/logo-facebook.png"  alt=""></a>
                        <img class="img_nav_contact" src="./photos/logo-youtube.png" alt="">
                        <img class="img_nav_contact" src="./photos/logo-twitter.png" alt="">
                        <img class="img_nav_contact" src="./photos/logo-linkedin.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="script.js"></script>
</body>
